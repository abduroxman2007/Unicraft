<!DOCTYPE html>

<head>

<body>
    <div class="celebration-particles" id="particles"></div>
    
    <div class="logo-congrats">
        <img src="imgs/logo.svg" alt="UniCraft Logo">
    </div>

    <div class="congrats-container">
        <div class="success-icon">
            <svg viewBox="0 0 24 24">
                <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
            </svg>
        </div>

        <h1 class="congrats-title">Welcome to UniCraft!</h1>
        <h2 class="congrats-subtitle">You're officially on the waitlist! ðŸŽ‰</h2>
        
        <p class="congrats-message">
            Thank you for joining our community of ambitious students! 
            We'll notify you as soon as we launch and you can start connecting 
            with mentors who've been exactly where you are.
        </p>

        <a href="index.html" class="back-to-home">Back to Home</a>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 3 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 2) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Start the celebration
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            
            // Add some confetti effect
            setTimeout(() => {
                // You can add more celebration effects here
                console.log('Welcome to UniCraft! ðŸŽ‰');
            }, 1000);
        });
    </script>
</body>
