<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Welcome to UniCraft! â€” You're In!</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Exclversive:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="congrats.css" />
  <link rel="icon" href="imgs/logo.png" type="image/png">
</head>

<body>
  <!-- Particles -->
  <div id="particles" class="celebration-particles" aria-hidden="true"></div>

  <!-- Main content -->
  <main class="congrats-container" role="main" aria-labelledby="congratsTitle">
    <!-- Center clickable logo -->
    <a href="javascript:history.back()" class="success-logo" role="link" aria-label="Back to previous page">
      <img src="imgs/logo.svg" alt="UniCraft Logo" class="logo-svg">
    </a>

    <h1 id="congratsTitle" class="congrats-title">Welcome to UniCraft!</h1>
    <h2 class="congrats-subtitle">You're officially on the waitlist ðŸŽ‰</h2>

    <p class="congrats-message">
      Thank you for joining our community of ambitious students!
      We'll notify you as soon as we launch and you can start connecting
      with mentors who've been exactly where you are.
    </p>

    <a class="back-to-home" href="index.html">Back to Home</a>
  </main>

  <script>
    function createParticles() {
      const container = document.getElementById('particles');
      if (!container) return;
      container.innerHTML = '';
      const count = 35;
      for (let i = 0; i < count; i++) {
        const p = document.createElement('div');
        p.className = 'particle';

        const size = (Math.random() * 8) + 4; // 4 - 12px
        p.style.width = p.style.height = size + 'px';
        p.style.left = (Math.random() * 100) + '%';
        p.style.top = (Math.random() * 100) + '%';

        // allowed palette only
        const colorChoice = Math.random() < 0.5 ? 'var(--cardTint1)' : 'var(--cardTint2)';
        p.style.background = colorChoice;

        p.style.animationDelay = (Math.random() * 4) + 's';
        p.style.animationDuration = (Math.random() * 4 + 3) + 's';
        container.appendChild(p);
      }
    }

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', createParticles);
    } else {
      createParticles();
    }
  </script>
</body>
</html>
