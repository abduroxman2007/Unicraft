    <script>
        // Configuration - UPDATE THESE FOR PRODUCTION
        const BACKEND_URL = 'https://unicraft-production.up.railway.app';  // Change to your backend URL
        const FRONTEND_URL = 'https://unicraft-woad.vercel.app';  // Change to your frontend URL
        const GOOGLE_CLIENT_ID = '831572567080-lobf0ngus9qh6712lo0f622hgbsqts8v.apps.googleusercontent.com';

        // Simple Google OAuth redirect - works on any server
        function handleGoogleAuthClick() {
            const button = document.getElementById('google-auth-btn');
            button.classList.add('loading');
            button.innerHTML = '<span>Redirecting to Google...</span>';

            // Build Google OAuth URL
            const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?` +
                `client_id=${GOOGLE_CLIENT_ID}&` +
                `redirect_uri=${encodeURIComponent(BACKEND_URL)}/api/users/auth/google/callback/&` +
                `scope=openid%20email%20profile&` +
                `response_type=code&` +
                `access_type=offline&` +
                `state=waitlist`;
            
            // Redirect to Google
            window.location.href = authUrl;
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            const googleAuthBtn = document.getElementById('google-auth-btn');
            googleAuthBtn.addEventListener('click', handleGoogleAuthClick);
        });
    </script>
